             </ul>

    <body>
        <h1 class=> Password Validator </h1>
        <br>
        <form onsubmit="return checkPassword()">

            <!-- Password -->
            <div class="form-group">
            <label class="pass">Password:</label><br>
            <input type="text" name="" id="pass" class="form-control" placeholder="Password">
            <br>
            <span id="spanpassword" class=></span>
            </div>

            <!-- ConfirmPassword -->
            <div class="form-group">
            <label class="pass">Confirm Password:</label><br>
            <input type="text" name="" id="passconfirm" class="form-control" placeholder="Confirm Password">
            <br>
            <span id="spanconfirmpassword" ></span>
            </div>
            
            <br>
            <!-- submit <button> -->
            <input type="submit" name="" id="button">
        </form>
    </body>
    <script>
          
        // Function to check Whether both passwords
        // is same or not.
        function checkPassword() {
            password1 = document.getElementById("pass").value;
            password2 = document.getElementById("passconfirm").value;
            message = document.getElementById("spanpassword")
            message2 = document.getElementById("spanconfirmpassword")

            // If password not entered
            if (password1 == ''){
                message2.innerHTML = "";
                message.innerHTML = "Please enter Password";
                return false
            }

            else if (password1.length < 8){
                message2.innerHTML = "";
                message.innerHTML = "Password length must be atleast 8 characters";
                return false
            }
                  
            // If confirm password not entered
            else if (password2 == ''){
                message.innerHTML = "";
                message2.innerHTML = "Please enter confirm password";
                return false
            }
                  
            // If Not same return False.    
            else if (password1 != password2) {
                message.innerHTML = "";
                message2.innerHTML = "Password did not match: Please try again...";
                return false;
            }

            // If same return True.
            else{
                message.innerHTML = ""
                message2.innerHTML = "";
                alert("Password Verified");
                return true;
            }
        }
    </script>
    <style>
        #spanpassword, #spanconfirmpassword{
            color: red;
        }

        #pass, #passconfirm{
            margin-bottom: 15px;
            padding: 2px;
        }
    </style>
